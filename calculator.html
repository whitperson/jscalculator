<!doctype html>

<html>
  <head>
    <title>Javascript Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <link href='http://fonts.googleapis.com/css?family=Stalinist+One' rel='stylesheet' type='text/css'>
    <script src="jquery-1.8.2.js"></script>
    <script src="calculator.js"></script>
  </head>

  <body>
    <div id="container">
      <header>Javascript Calculator</header>

<div class="clearfix:after"></div>

      <div id="controls">

        <h3>JS Calc. v2</h3>
        <input id="display" class="textinput" type="text" placeholder="0" />

<div class="clearfix:after"></div>

        <input id="seven" type="button" class="button" value="7" />
        <input id="eight" type="button" class="button" value="8" />
        <input id="nine" type="button" class="button" value="9" />
        <input id="add" type="button" class="operation" value="+" />

<div class="clearfix:after"></div>

        <input id="four" type="button" class="button" value="4" />
        <input id="five" type="button" class="button" value="5" />
        <input id="six" type="button" class="button" value="6" />
        <input id="subtract" type="button" class="operation" value="-" />

<div class="clearfix:after"></div>

        <input id="one" type="button" class="button" value="1" />
        <input id="two" type="button" class="button" value="2" />
        <input id="three" type="button" class="button" value="3" />
        <input id="multiply" type="button" class="operation" value="*" />

<div class="clearfix:after"></div>

        <input id="zero" type="button" class="button" value="0" />
        <input id="decimal" type="button" class="button" value="." />
        <input id="equals" type="button" class="altbutton" value="=" />
        <input id="divide" type="button" class="operation" value="/" />

<div class="clearfix:after"></div>

        <input id="clear" type="button" class="altbutton" value="CLEAR" />
        <input id="clearall" type="button" class="altbutton" value="CLEAR ALL" />

      </div> <!-- controls -->
    </div> <!-- container -->
  </body>
</html>
